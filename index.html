<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오스월드 관찰일지</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      white-space: pre-wrap;
      overflow: hidden;
      padding: 2rem;
    }
    .highlight {
      font-weight: bold;
    }
    #console, #final {
      transition: all 1s;
    }
    #final {
      margin-top: 3rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <div id="final"></div>

  <script>
    const consoleDiv = document.getElementById("console");
    const finalDiv = document.getElementById("final");

    const part1Title = "[1st] 1991 오스월드 관찰일지\n";
    const part1 = `• 기록자: 나 
• 작성일자: 불분명
(정확히 언제부터 쓰기 시작했는지 기억나지 않는다. 
다만 오스월드가 우리 기숙사에 들어온 이후였던 건 확실하다.)
액체가 담긴 병들, 금속관과 유리로 된 도구들, 손때 묻은 고서들이 뒤섞인 종이 다발들과 함께 입실했다. 
탐구욕이 일면 잠과 끼니도 거르고 무엇 하나에 집착하는 편으로 보인다.
출처 불명의 각종 알약과 오트밀 비스킷, 견과류 믹스로 식사를 대신한다.
피곤해보여 커피를 내밀자 단칼에 거절했다.
역시 그도 이런 음침한 나를 싫어하고 있는 걸까.

조수가 되어달라는 요청을 받았다. 
말을 들어보니, 일종의 모르모트가 되어달라는 소리를 장황하게도 늘어놓았다.
 …고민 끝에 거절했다.

나의 이름을 다섯 번이나 틀렸을 때는 언제고,
실험 대상으로 삼은 학생의 성적은 통계처럼 읊는 모습을 보았다.

기숙사 침대 주변이 늘 난장판이다.

손에 잡히는 대로 메모하고, 종이를 아무렇게나 접어 끼워 넣고, 사용할 도구를 책 위에 올려두며, 필요하면 발로 밀어서 공간을 만든다.

그러나 작성한 실험 기록 하나만큼은 강박적으로 정리되어 있다. 
각 문서마다 넘버링이 되어 있고, 마지막 페이지에는 그 실험이 끝난 날짜와 실패/성공 여부, 그리고 재실험 필요도가 정확한 수치로 기록되어 있다.

어느날은 관찰 일지를 적는 나를 관찰하는 오스월드를 확인할 수 있었다. 
그는 자신을 관찰하는 이유를 물어왔다.

자신이 관찰당하고 있다는 것을 언제부터 알고 있었는지는 알 수 없다. 
하지만 그날 이후 나는 가끔, 방 안에서 우리의 시선이 
서로를 향해 있는 기묘한 장면을 목격하게 됐다.`;

    const part2 = `...그리고 그럴 때마다 나는 내가 그의 실험 대상 중 하나일지도 모른다는.. 
그보다 더 나쁜 가능성인

그가 내 데이터를 더 오래 기록해왔을지도 모른다는 가능성에 대해 생각하게 된다…`;

    async function typeText(target, text, delay = 60) {
      target.innerHTML = '';
      for (let i = 0; i < text.length; i++) {
        target.innerHTML += text[i];
        await new Promise(r => setTimeout(r, delay));
      }
    }

    function glitchText(element) {
      const chars = '!@#$%^&*()_+=-{}[]<>?/|';
      const original = element.textContent;
      let glitched = original.split('');

      const glitchInterval = setInterval(() => {
        const index = Math.floor(Math.random() * glitched.length);
        glitched[index] = Math.random() > 0.5 ? chars[Math.floor(Math.random() * chars.length)] : '';
        element.textContent = glitched.join('');
      }, 100);

      setTimeout(() => {
        clearInterval(glitchInterval);
        element.textContent = '';
        typeText(consoleDiv, part2, 60);
      }, 3000);
    }

    async function run() {
      await new Promise(r => setTimeout(r, 1000));
      await typeText(consoleDiv, part1Title + part1, 60);
      await new Promise(r => setTimeout(r, 3000));
      glitchText(consoleDiv);
    }

    run();
  </script>
</body>
</html>
