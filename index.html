<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오스월드 화이트의 관찰 기록지</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    .console {
      border-top: 1px solid #444;
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #0f0;
    }
    .choice {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .choice button {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      font-family: inherit;
      cursor: pointer;
    }
    .typing {
      border-right: 1px solid white;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0;}
      100% {opacity: 1;}
    }
    input {
      background: #111;
      border: 1px solid white;
      color: white;
      padding: 0.5rem;
      margin-top: 2rem;
      width: 100%;
      font-family: inherit;
    }
    .section {
      margin-top: 2rem;
      cursor: pointer;
      border-left: 2px solid #666;
      padding-left: 1rem;
    }
    .section-content {
      margin-top: 1rem;
      padding-left: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>래번클로 기숙사 – 보호 마법 기록지</h1>
  <div id="mainText">[보호 마법 작동 중... 기록 접근 불가]</div>
  <div id="userInput"></div>
  <div class="choice" id="choices"></div>
  <div id="sectionContainer"></div>
  <div class="console" id="console"></div>

  <script>
    const main = document.getElementById("mainText");
    const userInput = document.getElementById("userInput");
    const choices = document.getElementById("choices");
    const consoleLog = document.getElementById("console");
    const sectionContainer = document.getElementById("sectionContainer");

    let userName = "침입자";

    setTimeout(() => {
      main.innerText = "마법 보호가 일시적으로 해제되었습니다.\n기록지의 인식이 시작됩니다...";
      askName();
    }, 2000);

    function askName() {
      const prompt = document.createElement("div");
      prompt.innerText = "왜 이 기록지를 훔쳐보려 한 겁니까? 이유와 이름을 말하십시오.";
      const input = document.createElement("input");
      input.placeholder = "이름을 입력하세요";
      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter" && input.value.trim() !== "") {
          userName = input.value.trim();
          userInput.innerHTML = "";
          consoleLog.innerText += `\n[기록] 대상명: ${userName}`;
          showIntro();
        }
      });
      userInput.appendChild(prompt);
      userInput.appendChild(input);
    }

    function showIntro() {
      main.innerText = `${userName}, 당신의 시선이 기록지에 남았습니다.\n이제 이 문서는 당신에게 반응합니다.`;
      choices.innerHTML = "";
      const btn1 = document.createElement("button");
      btn1.innerText = "기록을 열람한다";
      btn1.onclick = showSections;
      const btn2 = document.createElement("button");
      btn2.innerText = "기록지를 닫는다 (비추천)";
      btn2.onclick = () => {
        main.innerText = `기록지는 닫히지 않습니다, ${userName}. 이제 늦었습니다.`;
        consoleLog.innerText += "\n[경고] 이탈 시도 차단됨.";
      };
      choices.appendChild(btn1);
      choices.appendChild(btn2);
    }

    function showSections() {
      choices.innerHTML = "";
      main.innerText = "다음 문단 중 열람할 것을 선택하십시오.";
      const sections = [
        {
          title: "[실험 보고서: 정서 추출]",
          content: `${userName}, 당신은 이 문장을 읽는 동안 놀라지 않았다고 생각하겠지. 하지만 당신의 동공은 수축했고, 호흡도 짧아졌어.\n그 반응을 우리는 정서 유출 반응군 A-17로 분류하고 있다.`
        },
        {
          title: "[오스월드의 관찰 일지]",
          content: `침입자 ${userName}의 반응 기록됨. 시선 이동 3회. 클릭 지점 예측과 일치. 흥미 있음.\n이전과 달라진 점은 두려움이 아닌 호기심이라는 점이다.`
        },
        {
          title: "[미완성의 장]",
          content: `...마법 회로 안쪽에 남겨진 글자. \"너는 이미 이 페이지를 본 적이 있지.\"\n기억은 왜곡될 수 있다. 하지만 기록은 왜곡되지 않는다.`
        },
      ];
      sectionContainer.innerHTML = "";
      sections.forEach(sec => {
        const div = document.createElement("div");
        div.className = "section";
        div.innerText = sec.title;
        div.onclick = () => {
          sectionContainer.innerHTML = `<h3>${sec.title}</h3><p class='section-content'>${sec.content}</p>`;
          consoleLog.innerText += `\n[열람됨] ${sec.title}`;
        };
        sectionContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
